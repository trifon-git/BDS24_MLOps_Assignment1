<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>New Penguin Spotted</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 20px;
            font-size: 2.5em;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
        }

        .date-time {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .probability-graph {
            margin: 30px auto;
            padding: 20px;
            background: #f7f9fc;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="header">NEW PENGUIN SPOTTED</div>
        <div class="date-time">Date & Time: <strong>2025-03-20T07:59:00+00:00</strong></div>

        <div class="probability-graph">
            <canvas id="probabilityChart"></canvas>
        </div>

        <div class="details">
            <div class="box">Species: Adelie</div>
            <div class="box">Bill Length (mm): 37.50</div>
            <div class="box">Bill Depth (mm): 19.55</div>
            <div class="box">Flipper Length (mm): 194.13</div>
            <div class="box">Body Mass (g): 2908.22</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('probabilityChart').getContext('2d');
        const probabilityChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Adelie', 'Chinstrap', 'Gentoo'],
                datasets: [{
                    label: 'Probability (%)',
                    data: [80, 15, 5],
                    backgroundColor: ['#66bb6a', '#ffa726', '#42a5f5'],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                }
            }
        });
    </script>
</body>

</html>
