<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguins of Madagascar Classifier</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>🧊 Penguins of Madagascar Classifier</h1>
            <p class="subtitle">Latest Penguin Species Prediction</p>
            <p id="timestamp" class="timestamp">Loading...</p>
        </header>

        <section class="prediction-section">
            <div id="prediction" class="prediction-box">Loading...</div>
        </section>

        <section class="metrics-section">
            <h2>📏 Penguin Measurements</h2>
            <div class="metrics" id="metrics"></div>
        </section>

        <section class="probabilities-section">
            <h2>📊 Prediction Probabilities</h2>
            <div class="probability-bars" id="probability-bars"></div>
        </section>

        <section class="explanation-section">
            <h2>🔍 Why This Prediction?</h2>
            <div class="feature-importance" id="feature-importance"></div>
        </section>
    </div>
</body>

</html>
