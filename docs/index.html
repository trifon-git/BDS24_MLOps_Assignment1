<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Species Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1A202C;
            color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #68D391;
        }

        h2 {
            font-size: 1.75rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #81E6D9;
        }

        pre {
            background: #2D3748;
            padding: 10px;
            border-radius: 8px;
            color: #E2E8F0;
            white-space: pre-wrap;
            font-size: 1rem;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            background: #2D3748;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Latest Penguin Species Prediction</h1>
        <p class="text-lg mb-2">Prediction:</p>
        <pre id="prediction"></pre>

        <h2>Penguin Details</h2>
        <div id="penguinInfo"></div>
    </div>

    <script>
        async function fetchPrediction() {
            const response = await fetch("latest_penguin.json");
            if (response.ok) {
                const penguinData = await response.json();
                document.getElementById("prediction").textContent = penguinData.species;

                document.getElementById("penguinInfo").innerHTML = `
                    <strong>Species:</strong> ${penguinData.species} <br>
                    <strong>Bill Length (mm):</strong> ${penguinData.bill_length_mm.toFixed(2)} <br>
                    <strong>Bill Depth (mm):</strong> ${penguinData.bill_depth_mm.toFixed(2)} <br>
                    <strong>Flipper Length (mm):</strong> ${penguinData.flipper_length_mm.toFixed(2)} <br>
                    <strong>Body Mass (g):</strong> ${penguinData.body_mass_g.toFixed(2)} <br>
                    <strong>Date and Time:</strong> ${new Date(penguinData.datetime).toLocaleString()}
                `;
            } else {
                document.getElementById("penguinInfo").textContent = "Penguin information not found.";
            }
        }

        fetchPrediction();
    </script>
</body>

</html>
