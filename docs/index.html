<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Species Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #262323;
            color: #fefefe;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #a24124;
            text-shadow: 0 0 5px #e37e44;
        }

        h2 {
            font-size: 3.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #e37e44;
            text-shadow: 0 0 5px #a24124;
        }

        pre {
            background: #53585a;
            padding: 12px;
            border-radius: 10px;
            color: #dae4e5;
            white-space: pre-wrap;
            font-size: 1.5rem;
            transition: transform 0.3s, background-color 0.3s;
        }

        pre:hover {
            transform: scale(1.02);
            background-color: #77868b;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            background: linear-gradient(135deg, #adbcbf, #77868b);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1s ease-out;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.03);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-box {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 1rem;
        }

        .measurement-box {
            background-color: #77868b;
            border-radius: 8px;
            padding: 20px;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
            border: 2px solid #a24124;
        }

        .measurement-box:hover {
            background-color: #adbcbf;
            transform: scale(1.03);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üêß Latest Penguin Species Prediction</h1>
        <p class="text-2xl mb-2">üîÆ Prediction:</p>
        <pre id="prediction"></pre>

        <h2>üìä Penguin Details</h2>
        <div id="penguinInfo" class="info-box"></div>
    </div>

    <script>
        async function fetchPrediction() {
            const response = await fetch("latest_penguin.json");
            if (response.ok) {
                const penguinData = await response.json();
                document.getElementById("prediction").textContent = penguinData.species;

                document.getElementById("penguinInfo").innerHTML = `
                    <div class="measurement-box">üêß <strong>Species:</strong> ${penguinData.species}</div>
                    <div class="measurement-box">üìè <strong>Bill Length (mm):</strong> ${penguinData.bill_length_mm.toFixed(2)}</div>
                    <div class="measurement-box">üìê <strong>Bill Depth (mm):</strong> ${penguinData.bill_depth_mm.toFixed(2)}</div>
                    <div class="measurement-box">ü¶µ <strong>Flipper Length (mm):</strong> ${penguinData.flipper_length_mm.toFixed(2)}</div>
                    <div class="measurement-box">‚öñÔ∏è <strong>Body Mass (g):</strong> ${penguinData.body_mass_g.toFixed(2)}</div>
                    <div class="measurement-box">üïí <strong>Date and Time:</strong> ${new Date(penguinData.datetime).toLocaleString()}</div>
                `;
            } else {
                document.getElementById("penguinInfo").textContent = "üêß Penguin information not found.";
            }
        }

        fetchPrediction();
    </script>
</body>

</html>
