<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguins of Madagascar Classifier</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üêß Penguins of Madagascar Classifier</h1>
            <p>Latest Penguin Species Prediction</p>
            <p id="timestamp" class="timestamp"></p>
        </div>

        <div id="error-message" class="error-message"></div>

        <div id="prediction"></div>

        <div id="penguin-data"></div>
        <div id="probabilities"></div>
    </div>

    <script>
        async function fetchPrediction() {
            try {
                const response = await fetch('latest_penguin.json');
                const data = await response.json();

                // Update Timestamp
                document.getElementById('timestamp').innerText = `Last updated: ${data.datetime}`;

                // Update Prediction
                document.getElementById('prediction').innerHTML = `
                    <div class="prediction-box">
                        <div class="prediction-text">${data.predicted_species} Penguin Found!</div>
                    </div>
                `;

                // Update Penguin Data
                const penguinData = data.penguin_data;
                const dataDiv = document.getElementById('penguin-data');
                dataDiv.innerHTML = '<h2>Penguin Measurements üìè</h2>';

                for (const key in penguinData) {
                    if (penguinData.hasOwnProperty(key) && key !== 'datetime') {
                        dataDiv.innerHTML += `<div class="data-item"><strong>${key.replaceAll('_', ' ')}:</strong> ${penguinData[key]}</div>`;
                    }
                }

                // Update Prediction Probabilities
                const probabilitiesDiv = document.getElementById('probabilities');
                probabilitiesDiv.innerHTML = '<h2>Prediction Probabilities üìä</h2>';
                for (const [species, probability] of Object.entries(data.probabilities)) {
                    probabilitiesDiv.innerHTML += `
                        <div class="prob-bar">
                            <div class="prob-bar-text">${species}: ${(probability * 100).toFixed(2)}%</div>
                            <div class="prob-bar-inner" style="width: ${probability * 100}%;"></div>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('error-message').innerText = 'Error loading prediction. Please check your JSON file.';
            }
        }

        fetchPrediction();
    </script>
</body>

</html>
