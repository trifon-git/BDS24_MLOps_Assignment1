<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Species Classifier</title>
    <style>
        body {
            background: linear-gradient(135deg, #262323, #77868b);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fefefe;
            overflow: hidden;
        }

        h1 {
            font-size: 6.5rem;
            text-align: center;
            color: #e37e44;
            animation: glow 2s infinite alternate;
            margin-top: 20px;
        }

        h2 {
            font-size: 5rem;
            text-align: center;
            color: #a24124;
            margin-top: 20px;
        }

        #container {
            background: #dae4e5;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            margin: 40px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            animation: slideIn 1s ease;
        }

        .info-box {
            background: #adbcbf;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #a24124;
            margin: 10px;
            flex-basis: 45%;
            animation: bounceIn 1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info-box p {
            font-size: 1.5rem;
            margin: 0;
            text-align: center;
        }

        .info-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        #prediction {
            background: #53585a;
            color: #fefefe;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            animation: glowText 2s infinite alternate;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #e37e44, 0 0 20px #a24124;
            }
            to {
                text-shadow: 0 0 20px #e37e44, 0 0 40px #a24124;
            }
        }

        @keyframes glowText {
            0% {
                text-shadow: 0 0 10px #fefefe, 0 0 20px #adbcbf;
            }
            100% {
                text-shadow: 0 0 20px #fefefe, 0 0 40px #adbcbf;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.8);
            }
            60% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <h1>Welcome to The Great Penguin Predictor! üêß</h1>
    <div id="container">
        <h2>üßê Ever wondered what fabulous penguin species you're gazing at?</h2>
        <p>Well, you've landed at the right iceberg! Dive into the magic of AI and let the mighty Penguin Predictor reveal the truth! ‚ú®</p>

        <div id="prediction">Loading prediction...</div>

        <h2>üìä Penguin Stats Galore</h2>
        <div class="info-grid" id="penguinInfo"></div>
    </div>

    <script>
        async function fetchPrediction() {
            const response = await fetch("latest_penguin.json");
            if (response.ok) {
                const penguinData = await response.json();
                document.getElementById("prediction").textContent = `‚ú® Species Detected: ${penguinData.species}! üêß`;

                document.getElementById("penguinInfo").innerHTML = `
                    <div class="info-box"><p>üêß Species: ${penguinData.species}</p></div>
                    <div class="info-box"><p>üìè Bill Length (mm): ${penguinData.bill_length_mm.toFixed(2)}</p></div>
                    <div class="info-box"><p>üìê Bill Depth (mm): ${penguinData.bill_depth_mm.toFixed(2)}</p></div>
                    <div class="info-box"><p>üí™ Flipper Length (mm): ${penguinData.flipper_length_mm.toFixed(2)}</p></div>
                    <div class="info-box"><p>‚öñÔ∏è Body Mass (g): ${penguinData.body_mass_g.toFixed(2)}</p></div>
                    <div class="info-box"><p>‚è∞ Date and Time: ${new Date(penguinData.datetime).toLocaleString()}</p></div>
                `;
            } else {
                document.getElementById("prediction").textContent = "Prediction not found.";
            }
        }

        fetchPrediction();
    </script>
</body>

</html>
