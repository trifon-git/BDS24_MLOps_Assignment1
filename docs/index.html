<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Species Classifier</title>
    <style>
        body {
            background: linear-gradient(181deg, #0a0a0a, #222831, #3d3d3d);
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            color: #fefefe;
            overflow: hidden;
        }

        h1 {
            font-size: 7rem;
            text-align: center;
            color: #ffa726;
            animation: glow 3s infinite alternate;
            margin-top: 30px;
            cursor: pointer;
        }

        h2 {
            font-size: 5.5rem;
            text-align: center;
            color: #ffcc80;
            margin-top: 30px;
            cursor: pointer;
        }

        #container {
            background: linear-gradient(135deg, #1e272e, #485460);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            height: 90vh;
            margin: 30px auto;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            animation: slideIn 1s ease;
            position: relative;
            overflow: hidden;
        }

        .info-box {
            background: #393e46;
            padding: 30px;
            border-radius: 12px;
            border: 3px solid #ffa726;
            margin: 15px;
            flex-basis: 45%;
            animation: bounceIn 1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.4s;
            cursor: pointer;
        }

        .info-box:hover {
            transform: scale(1.05);
            background: #4e5157;
        }

        .info-box p {
            font-size: 1.7rem;
            margin: 0;
            text-align: center;
        }

        .info-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        #prediction {
            background: #4b4b4b;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            animation: glowText 2s infinite alternate;
            cursor: pointer;
            font-size: 1.8rem;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-60px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 15px #ffcc80, 0 0 30px #ffa726;
            }

            100% {
                text-shadow: 0 0 30px #ffcc80, 0 0 60px #ffa726;
            }
        }

        @keyframes glowText {
            0% {
                text-shadow: 0 0 10px #ffffff, 0 0 20px #ffcc80;
            }

            100% {
                text-shadow: 0 0 20px #ffffff, 0 0 40px #ffa726;
            }
        }

        @keyframes penguinDance {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-25px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .penguin {
            position: absolute;
            animation: penguinDance 2s infinite;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1 onclick="triggerEasterEgg()">üêß The Great Penguin Predictor! üåü</h1>
    <div id="container">
        <h2>üßê Ready to Unveil the Mystery?</h2>
        <p>You've found the right iceberg! Let the mighty Penguin Predictor do its magic! ‚ú®</p>

        <div id="prediction" onclick="triggerEasterEgg()">Loading prediction...</div>

        <h2>üìä Penguin Stats Galore</h2>
        <div class="info-grid" id="penguinInfo"></div>
    </div>

    <div id="penguinDanceArea"></div>

    <script>
        async function fetchPrediction() {
            const response = await fetch("latest_penguin.json");
            if (response.ok) {
                const penguinData = await response.json();
                document.getElementById("prediction").textContent = `‚ú® Species Detected: ${penguinData.species}! üêß`;

                document.getElementById("penguinInfo").innerHTML = `
                    <div class="info-box"><p>üêß Species: ${penguinData.species}</p></div>
                    <div class="info-box"><p>üìè Bill Length (mm): ${penguinData.bill_length_mm.toFixed(2)}</p></div>
                    <div class="info-box"><p>üìê Bill Depth (mm): ${penguinData.bill_depth_mm.toFixed(2)}</p></div>
                    <div class="info-box"><p>üí™ Flipper Length (mm): ${penguinData.flipper_length_mm.toFixed(2)}</p></div>
                    <div class="info-box"><p>‚öñÔ∏è Body Mass (g): ${penguinData.body_mass_g.toFixed(2)}</p></div>
                    <div class="info-box"><p>‚è∞ Date and Time: ${new Date(penguinData.datetime).toLocaleString()}</p></div>
                `;
            } else {
                document.getElementById("prediction").textContent = "Prediction not found.";
            }
        }

        fetchPrediction();

        function triggerEasterEgg() {
            const penguin = document.createElement("img");
            penguin.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Emperor_Penguin_Manchot_empereur.jpg/200px-Emperor_Penguin_Manchot_empereur.jpg";
            penguin.className = "penguin";
            penguin.style.left = `${Math.random() * 80}vw`;
            penguin.style.top = `${Math.random() * 80}vh`;
            penguin.style.width = "100px";
            penguin.style.height = "100px";

            document.body.appendChild(penguin);

            setTimeout(() => {
                penguin.remove();
            }, 5000);
        }
    </script>
</body>

</html>
