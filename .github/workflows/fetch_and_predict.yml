name: Fetch and Predict Penguin

on:
  schedule:
    - cron: '30 7 * * *'  # This is 7:30 AM UTC, adjust for your timezone if necessary
  workflow_dispatch:

jobs:
  fetch_and_predict:
    runs-on: ubuntu-latest

    permissions: 
      contents: write  # Allows pushing changes to the repository

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Prediction Script
      run: |
        python scripts/05_predict_penguin.py

    - name: Commit and Push Changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add database/penguins.db
        git commit -m "Update penguins.db with new predictions" || echo "No changes to commit"
        git push
